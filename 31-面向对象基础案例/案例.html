<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>无标题文档</title>
		<style type="text/css">
			#div1 input {
				background: #CCC;
			}
			
			#div1 .active {
				background: yellow;
			}
			
			#div1 div {
				width: 200px;
				height: 200px;
				background: #CCC;
				display: none;
			}
		</style>
		<script type="text/javascript">
			//案例：tab切换；this.aBtn,this.aDiv,_this.show(this)

			window.onload = function() {
				
				var tab1 = new Tab("div1");
				var tab2 = new Tab("div2");
				
				function Tab(obj){
					var oDiv = document.getElementById(obj);
					this.aBtn = oDiv.getElementsByTagName("input");
					this.aDiv = oDiv.getElementsByTagName("div");
					var _this = this;
					
					for (var i = 0; i < this.aBtn.length; i++) {
						this.aBtn[i].index = i;
						this.aBtn[i].onclick = function() {
							_this.show(this);
						}
					}
				}
				
				Tab.prototype.show = function(oBtn){
					for (var j = 0; j < this.aBtn.length; j++) {
								this.aBtn[j].className = "";
								this.aDiv[j].style.display = "none";
							}
							oBtn.className = "active";
							this.aDiv[oBtn.index].style.display = "block";
				}

			}

		</script>
	</head>

	<body>
		<div id="div1">
			<input class="active" type="button" value="教育" />
			<input type="button" value="财经" />
			<input type="button" value="aaa" />
			<input type="button" value="aaa" />
			<div style="display:block;">1asdfasdfds</div>
			<div>2xzcvxzcv</div>
			<div>5332342345</div>
			<div>uouououiuiou</div>
		</div>

		<div id="div2">
			<input class="active" type="button" value="教育" />
			<input type="button" value="财经" />
			<input type="button" value="aaa" />
			<div style="display:block;">1asdfasdfds</div>
			<div>2xzcvxzcv</div>
			<div>5332342345</div>
		</div>
	</body>

</html>
