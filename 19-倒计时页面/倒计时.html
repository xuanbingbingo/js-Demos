<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>倒计时</title>


</head>

<body>
<input type="text"></input>
<button>开始计时</button>
<script>
var input=document.getElementsByTagName("input")[0];
var str1=0;
var str2=5;
var str=str1+"分"+str2+"秒";
input.value=str;

window.onload=function(){
	
	var button=document.getElementsByTagName("button")[0];
	button.onclick=function(){
		
	var timeOut=setInterval(function(){	
	while(str1==0&&str2==0){clearInterval(timeOut);input.value="已过期";return;}	
	while(str2==0){	
				
			str2=60;
			str1=str1-1;
		}	
		str2=str2-1;
		input.value=str1+"分"+str2+"秒";	
	
	},1000)
	
	
}	
	
	
}


</script>
</body>
</html>
