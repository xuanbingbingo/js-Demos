<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>斐波那契数列</title>
<script>
//以下是斐波那契数列实现扩展的函数定义：
function F(n){
	
	if(n==0){
		
		return 0;
		}
		
	if(n==1){
		return 1;
	}
	else{
		return F(n-1)+F(n-2);
	}
}
var s="";
for(i=0;i<20;i++){
	s=F(i);
	document.write(s+"、");

}

</script>
</head>

</body>
</html>
