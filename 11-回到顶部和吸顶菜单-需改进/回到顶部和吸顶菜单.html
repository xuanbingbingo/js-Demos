<style>
body{height:2000px;}
#nav{height:60px;width:100%;background:rgb(0,51,255);display:none;position:fixed;top:0;left:0;}
button{position:fixed;right:20px;bottom:20px;display:none;}
textarea{height:50px;width:200px;}
</style>

<body>

<textarea></textarea>
<div id="nav"></div>
<button>回到顶部</button>

<script>

window.onload=function(){
	
	
	document.getElementsByTagName("button")[0].onclick=function(){
		
		var timer=setInterval(function(){
			var scrollTop=document.body.scrollTop||document.documentElement.scrollTop;
			
			var iSpeed=scrollTop/5;
			
			if(scrollTop==0){
				
				clearInterval(timer)
			}
			
			document.body.scrollTop-=iSpeed;
			
			document.documentElement.scrollTop-=iSpeed;
			
			
		},10)
		document.documentElement.scrollTop=document.body.scrollTop=0;	
		
	}	
	
}


window.onscroll=function(){
	
	
	var div=document.getElementById("nav");
	var clientHeight=document.documentElement.clientHeight;
	var scrollTop=document.body.scrollTop||document.documentElement.scrollTop;
	var cHeight=document.documentElement.clientHeight;
	console.log(scrollTop);
	document.title=scrollTop;
	if(scrollTop>=cHeight){
	
		div.style.display="block";
		document.getElementsByTagName("button")[0].style.display="block";
				
	}else{
		
		div.style.display="none";	
		document.getElementsByTagName("button")[0].style.display="none";
		
	}	
	
	
}
