<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			#bg {
				width: 100%;
				height: 100%;
				background: url(img/bg.jpg) no-repeat center;
				position: fixed;
				background-size: cover;
			}
			img {
				width: 18px;
				height: 18px;
				position: absolute;
				
			}
			
			
		</style>
<script src="js/common.js" type="text/javascript"></script>
<script type="text/javascript">
//Fireworm--element, show(),newPoint(),fly();

function Fireworm(){
	this.element = document.createElement("img");
	this.element.src = "img/1.jpg";
}

Fireworm.prototype.show = function(){
	this.element.style.left = this.posX + "px";
	this.element.style.top = this.posY + "px";
	document.body.appendChild(this.element);
}
Fireworm.prototype.newPoint = function(){
	this.posX = Math.floor(Math.random()*document.documentElement.clientWidth);
	this.posY = Math.floor(Math.random()*document.documentElement.clientHeight);
}
Fireworm.prototype.fly = function(){
	 var _this = this;
	 
	startMove(this.element,{"left":this.posX,"top":this.posY},function(){
		_this.newPoint();
		_this.fly();
		
	});
	
}
window.onload = function(){
	for(var i = 0; i < 30; i++){
	
	var oWorm = new Fireworm();
	oWorm.newPoint();
	oWorm.show();
	oWorm.newPoint();
	oWorm.fly();
	
	}

}

</script>
</head>

<body>
<div id="bg"></div>
</body>
</html>
