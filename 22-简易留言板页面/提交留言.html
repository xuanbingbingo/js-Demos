<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>提交留言</title>
<style>
textarea{height:200px;width:300px;border:1px solid rgb(153,153,153);}
div{height:300px;width:300px;border:1px solid rgb(102,102,102);overflow:auto}
button{height:30px;width:80px;}
</style>
<script>
window.onload=function(){
	var oText=document.getElementsByTagName("textarea")[0];
	var oDiv=document.getElementsByTagName("div")[0];
	var oButt=document.getElementsByTagName("button")[0];
	document.onkeydown=function(e){
		var evt=e||event;
		if(evt.keyCode==13){
			if(oText.value==""){
				alert("您输入的内容不能为空！");	
			}else{
				oDiv.innerText+=oText.value+"\n";
				oText.value="";	
			}
			
		}else if(evt.ctrlKey==true&&evt.keyCode==13){
			if(oText.value==""){
				alert("您输入的内容不能为空！");	
			}else{
				oDiv.innerText+=oText.value+"\n";
				oText.value="";	
			}
		}		
	}	
	oButt.onclick=function(){
		if(oText.value==""){
			alert("您输入的内容不能为空！");	
		}else{
			oDiv.innerText+=oText.value+"\n";
			oText.value="";		
		}
			
	}	
}
</script>
</head>

<body>

<div></div>
<textarea></textarea>
<button>提交留言</button>

</body>
</html>
