<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script type="text/javascript">
	//选择排序
	var arr = [1,2,3,4,5];
	for(var i = 0;i <= arr.length-1;i ++){
		for(var j = i + 1;j < arr.length;j ++){
			if(arr[i] < arr[j]){
				var a = arr[i];
				arr[i] = arr[j];
				arr[j] = a;
			}
		}
	}
	for(var i in arr){
		document.write(arr[i] + "<br/>");
	}
</script>
</head>

<body>
</body>
</html>
