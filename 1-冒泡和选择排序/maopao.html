<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript">
	//打印
	function print(a){
		for(var i in a){
			document.write(a[i] + "<br/>");
		}
	}
	//比较
	var arr = [5,4,3,2,1],n,m;
	function bubble(arr){
		n = arr.length
		for(var i = 0;i <= n-1;i ++){
			for(var j = 0;j <= n-1-i;j ++){
				if(arr[j] > arr[j+1]){
					var m = arr[j];
					arr[j] = arr[j+1];
					arr[j+1] = m;
				}
			}
		}
		return bubble(arr);
	}
	

	//1.输入数组
	//2.打印原数组
	print(arr);
	//3.比较，创建新数组
	var newa = bubble(arr);
	//4.打印新数组
	print(newa);
</script>
</head>

<body>
</body>
</html>
