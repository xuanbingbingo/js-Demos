<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"} />
		<title>Ajax</title>
		<script>
				var xhr = new XMLHttpRequest();
				xhr.onreadystatechange=function(){
					if(xhr.readyState==4){
						if(xhr.status==200){	
							var res=xhr.responseText;
							console.log(typeof res);
							var arr=JSON.parse(res);
							console.log(typeof arr);
							for(var i=0;i<arr.length;i++){
								document.getElementsByTagName("p")[0].innerHTML+=arr[i].title+"--"+arr[i].time+"<br>";
							}
							
						}else{
							
							console.log("数据返回失败");
						}
					}
				}
				xhr.open("get","student.json",true);
				xhr.send(null);	
		</script>
	</head>
	<body>
		<p></p>
	</body>
</html>
