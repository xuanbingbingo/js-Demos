<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>IE事件</title>
<style>
.div{
	position:absolute;
	left:0;
	top:0;
	height:100px;
	width:100px;
	
}
#div1{
	background:rgb(255,0,0);
	z-index:1;
}
#div2{
	background:rgb(0,255,0);
	z-index:2;
}
#div3{
	background:rgb(0,0,255);
	z-index:3;
}
#div4{
	background:rgb(255,255,0);
	z-index:4;
}
#div5{
	background:rgb(255,0,255);
	z-index:5;
}
#div6{
	background:rgb(0,255,255);
	z-index:6;
}
</style>
</head>

<body>
<div class="div" id="div1"></div>
<div class="div" id="div2"></div>
<div class="div" id="div3"></div>
<div class="div" id="div4"></div>
<div class="div" id="div5"></div>
<div class="div" id="div6"></div>
<script>
function Tab(obj){
	var _this = this;
	this.oDiv = document.getElementById(obj);
	this.oDiv.onmousedown = function(e){
		_this.fnDown(e);
	}	
}
Tab.prototype.fnDown = function(e){
		var evt=e||event;
		var disX=evt.clientX-this.oDiv.offsetLeft;
		var disY=evt.clientY-this.oDiv.offsetTop;
		document.onmousemove=function(e){
			var evt=e||event;
			if(evt.clientX - disX<=0){
				evt.target.style.left = 0;
			}else if(evt.clientX - disX >= document.documentElement.clientWidth - evt.target.offsetWidth){
				evt.target.style.left = (document.documentElement.clientWidth - evt.target.offsetWidth) + "px";
			}else{
				evt.target.style.left = (evt.clientX - disX) + "px";
			}
			if(evt.clientY - disY <= 0){
				evt.target.style.top = 0;
			}else if(evt.clientY - disY >= document.documentElement.clientHeight - evt.target.offsetHeight){
				evt.target.top = (document.documentElement.clientHeight - evt.target.offsetHeight) + "px";
			}else{
				evt.target.style.top = (evt.clientY - disY) + "px";
			}
		}
		document.onmouseup = function(){
			document.onmousemove = "";
		};		
}
var tab1 = new Tab("div1");
var tab2 = new Tab("div2");
var tab3 = new Tab("div3");
var tab4 = new Tab("div4");
var tab5 = new Tab("div5");
var tab6 = new Tab("div6");
