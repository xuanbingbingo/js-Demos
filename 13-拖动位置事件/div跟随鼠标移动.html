<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>div跟随鼠标移动</title>
<style>
#div1{height:50px;width:50px;background:#C69;position:absolute;}
body{height:2000px;}
</style>
<script>
window.onload=function(){
	var oDiv1=document.getElementById('div1');
	document.onmousemove=function(e){
		var evt=e||window.event;
		console.log(evt);
		oDiv1.style.left=(clientX(evt)+'px');
		oDiv1.style.top=(clientY(evt)+'px');
	}
	function clientX(evt){
		var scrollLeft=document.body.scrollLeft||document.documentElement.scrollLeft;
		var clientX=scrollLeft+evt.clientX;
		return clientX;
	}
	function clientY(evt){
		var scrollTop=document.body.scrollTop||document.documentElement.scrollTop;
		var clientY=scrollTop+evt.clientY;
		return clientY;
	}

}
</script>
</head>

<body>

<div id="div1"></div>
</body>
</html>
