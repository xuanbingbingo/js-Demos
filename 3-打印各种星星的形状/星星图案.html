 function dayin1(){
	 var i=1;
	 
	 while(i<=4){
		document.write("**********<br>"); 
		i++;

	 dayin1();

function dayin2(){
	var i=1;
	while(i<=5){
		var j=1;
		while(j<=i){document.write("*");j++;}	
		document.write("<br>");
		i++;
	}
	
	
}
	dayin2();
	
	
	
function dayin3(){
	var i=5;
	while(i>=1){
		var j=1;
		while(j<=i){document.write("*");j++;}
		document.write("<br>");
		i--;
	}
	
	
	
}
	dayin3();
	
function dayin4(){
	var i=5;
	while(i>=1){
		var j=1;
		var m=1;
		while(j<=i-1){document.write("&nbsp;");j++;}
		while(m<=6-i){document.writeln("*");m++;}
		document.write("<br>");
		i--;
	}
	
	
	
}
	dayin4();
	
function dayin5(){
	var i=1;
	while(i<=5){
		
		var m=1;
		while(m<=5-i){document.write("&nbsp;");m++;}
		var j=1;
		while(j<=2*i-1){document.writeln("*");j++;}
		
		document.write("<br>");
		i++;
	}
	
	
	
}
	dayin5();
function dayin6(){
	var i=4;
	while(i>=1){
		var j=1;
		var m=1;
		while(m<=4-i+1){document.write("&nbsp;");m++;}
		while(j<=2*i-1){document.writeln("*");j++;}
		
		document.write("<br>");
		i--;
	}
	
	
	
}
	dayin6();
